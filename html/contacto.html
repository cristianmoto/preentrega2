    <!-- Custom styles for this template -->
    <link href="../estilos.css" rel="stylesheet" />
  </head>
  <body>
  
    <div class="container py-3">
      <header>
        <div
          class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center link-body-emphasis text-decoration-none"
          >
            <img class="logo-imagen" src="../img/Adidas.svg" />
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              href="../index.html"
              >Home</a
            >
            <a
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              href="../html/mujer.html"
              >Mujer</a
            >
            <a
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              href="../html/deportes.html"
              >Deportes</a
            >
            <a
              class="py-2 link-body-emphasis text-decoration-none"
              href="../html/contacto.html"
              >Contacto</a
            >
          </nav>
        </div>

        
      </header>

      <main>
       
        <div class="container py-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header">Contactanos</legend>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Email " class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message" placeholder="Ingrese su mensaje" rows="7"></textarea>
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-dark btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
               
            </div>
        </div>


      </main>

      <footer class="bg-dark text-center text-white">
        <div class="container p-3">
          <section class="mb-4">
            <li class="li">
              <a href="https://www.facebook.com/adidas"
                ><img class="ico" src="../iconos/facebook.svg"
              /></a>
            </li>
            <li class="li">
              <a href="https://www.instagram.com/adidasar/"
                ><img class="ico" src="../iconos/instagram.svg"
              /></a>
            </li>
            <li class="li">
              <a href="https://www.instagram.com/adidasar/"
                ><img class="ico" src="../iconos/tiktok.svg"
              /></a>
            </li>
            <li class="li">
              <a href="https://twitter.com/adidas"
                ><img class="ico" src="../iconos/twitter.svg"
              /></a>
            </li>
          </section>

          <section class="container p-3">
            <p class="container p-3">
              Descubrí todas las historias, lanzamientos y eventos antes que
              nadie.
            </p>
          </section>
        </div>

        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          © 2023 Copyright:
          <a class="text-white" href="https://mdbootstrap.com/"
            >Cristian Aguirre</a
          >
        </div>
      </footer>
    </div>

    ></script>
  </body>
